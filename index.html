<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-man: Miles Morales | PS5</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/svg-inject.min.js"></script>
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header>
      <nav class="navbar">
        <div class="nav-menu">
          <div class="logo">
            <img
              src="/svg/logo-spiderman.svg"
              alt="Logo Spider-man"
              onload="SVGInject(this)"
            />
          </div>
          <ul class="nav-list">
            <li><a href="" class="nav-link">Home</a></li>
            <li><a href="" class="nav-link">Story</a></li>
            <li><a href="" class="nav-link">Wallpapers</a></li>
            <li><a href="" class="nav-link">#BeYourself</a></li>
          </ul>
        </div>
        <div class="nav-social">
          <img src="/svg/icon-facebook.svg" onload="SVGInject(this)" />
          <img src="/svg/icon-instagram.svg" onload="SVGInject(this)" />
          <img src="/svg/icon-youtube.svg" onload="SVGInject(this)" />
          <img src="/svg/icon-twitter.svg" onload="SVGInject(this)" />
        </div>
        <div class="bx"></div>
      </nav>
    </header>

    <!-- ===== CONTAINER ===== -->

    <section class="container">
      <div class="container-item-1">
        <div class="px-1">
          <img src="/img/spiderman-text.png" alt="Spider-man Miles Morales" />
        </div>
        <p class="my-2">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. In tempor
          aliquam euismod diam nec. Potenti ut id vitae in aliquam pellentesque
          fusce id. Cras arcu, euismod ligula leo dui sed.
        </p>

        <div class="my-1">
          <a href="" class="btn">Pre order now</a>
          <a href="" class="ml-2 btn-secondary">Watch the teaser</a>
        </div>

        <div class="flex mt-2 align-center">
          <img
            src="/svg/ps.svg"
            class="w-auto"
            alt="Ps Logo"
            onload="SVGInject(this)"
          />
          <img
            src="/svg/marvel.svg"
            class="ml-2 w-auto"
            alt="Marvel Logo"
            onload="SVGInject(this)"
          />
        </div>
      </div>
      <div class="container-item-2">
        <img src="/img/spiderman-img.png" class="spiderman" alt="" />
      </div>
    </section>
  </body>
</html>
